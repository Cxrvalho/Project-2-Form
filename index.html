<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <P>Fomulário</P>
            </div>
            <div class="form-body">
                <h1 class="form-tittle">Venda fácil seu carro!</h1>
                <p>escreva as características e marque os opcionais que ele possuí</p>
                <form>
                    <div class="box-input">
                       <label for="tittle">Título do anúncio <span class="required-field">*</span></label>
                       <input type="text"
                        name="title"
                        id="title"
                        class="block"
                        placeholder="Um titulo para anuciar o seu carro"
                        minlength="1"
                        maxlength="30"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number"
                         name="price"
                         id="price"
                         class="block"
                         placeholder="Defina o preço"
                         minlength="1"
                         maxlength="30"
                         required>
                     </div> 
                     <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"></textarea>
                     </div>   
                     <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text"
                         name="brand"
                         id="brand"
                         class="block"
                         minlength="1"
                         maxlength="30"
                         placeholder="Digite a marca do veículo"
                         required>
                     </div>                
                     <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text"
                         name="model"
                         id="model"
                         class="block"
                         minlength="1"
                         maxlength="30"
                         placeholder="Digite o modelo do veículo"
                         required>
                     </div>
                     <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input 
                         type="number"
                         name="mileage"
                         id="mileage"
                         class="block"
                         minlength="1"
                         maxlength="30"
                         placeholder="Digite a kilometragem do veículo"
                         required>
                     </div>
                     <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                        <input 
                         type="date"
                         name="purchase_date"
                         id="purchase_date"
                         class="block"
                         minlength="1"
                         required>
                     </div>
                     <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="automatic" name="automatic" value="automatic">
                        <label for="automatic">Automático</label>
                     </div>
                     <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                                <li>
                                    <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                    <li>
                                        <input type="checkbox" name="optional[]" id="ac" value="ac">
                                        <label for="ac">Ar condicionado</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                        <label for="reverse_camera">Camêra de ré</label>
                                    </li>
                        </ul>
                     </div>
                     <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                                <label for="lane_assist">Assitente de pista</label>
                            </li>
                                <li>
                                    <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                    <label for="keyless">Partida keyless</label>
                                </li>
                                    <li>
                                        <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                        <label for="smartphone">Integração com celular</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                                        <label for="leather_seat">Banco de couro</label>
                                    </li>
                        </ul>
                     </div>
                     <div class="box-input">
                        <p>Fotos do carro: <span class="requiret_file">*</span></p>
                        <input type="File" multiple accept="image/png,image/jpg" id="images" name="images" required>
                     </div>
                <input type="submit" value="Enviar" class="btn-submit"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
